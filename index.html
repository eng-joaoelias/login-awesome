<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginawesome_style.css">
    <link rel="shortcut icon" href="assets/icons/user-login.svg" type="image/x-icon">
    <title>Login na Plataforma</title>
</head>
<body>
    <div class="principal-login">
        
        <div class="titulo-login">
            <h1>
                Faça login<br>
                E entre nesse incrível time!
            </h1>

            <img src="assets/mobile-login-animate.svg" alt="Imagem para a tela de login" class="imagem-tela-login">
            
        </div>

        
        <div class="form-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="campo-usuario">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario_input" placeholder="Usuário">
                </div>
                <div class="campo-senha">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha_input" placeholder="Contém de 8 a 16 caracteres">
                </div>
                <button class="btnLogin">Login</button>
            </div>
        </div>

    </div>
</body>
</html>
